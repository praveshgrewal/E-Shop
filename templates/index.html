{% extends 'base.html' %}
{% block content %}
<h2>All Products</h2>
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for product in products %}
    <div style="border: 1px solid #ccc; padding: 10px; width: 200px;">
        {% if product.image %}
            <img src="{{ url_for('static', filename='images/' ~ product.image) }}" width="100%" />
        {% endif %}
        <h4>{{ product.name }}</h4>
        <p>â‚¹{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <form action="{{ url_for('product_page', product_id=product.id) }}" method="GET">
            <button type="submit">View & Buy</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
