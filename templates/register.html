{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center; color: #2c3e50; margin-top: 2rem;">Register</h2>

<form method="POST" style="max-width: 400px; margin: 2rem auto; background: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Username:</label>
    <input type="text" name="username" required style="width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;" />

    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Email:</label>
    <input type="email" name="email" required style="width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;" />

    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Password:</label>
    <input type="password" name="password" required style="width: 100%; padding: 0.6rem; margin-bottom: 1.5rem; border: 1px solid #ccc; border-radius: 4px;" />

    <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #2c3e50; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
        Register
    </button>
</form>
{% endblock %}
